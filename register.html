<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <style>
        body {
        background-image: url("https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png");
        background-size: cover;
        }

        .card-img-left {
        width: 45%;
        background-image: url("images/blogging.svg");
        background-size: cover;
        }

        .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
        background-color: #2A779B;
        }
    </style>
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left d-none d-md-flex">
            </div>
            <div class="card-body p-7 p-sm-5">
              <h5 class="card-title text-center mb-4 fw-light fs-2">Register</h5>
              <form>
  
                <div class="form-floating mb-2 fs-15">
                  <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
                  <label for="floatingInputUsername">Username</label>
                </div>
  
                <div class="form-floating mb-2 fs-15">
                  <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                  <label for="floatingInputEmail">Email address</label>
                </div>
  
                <div class="form-floating mb-2 fs-15">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
  
                <div class="form-floating mb-2 fs-15">
                  <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                  <label for="floatingPasswordConfirm">Confirm Password</label>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" style="size: 12px;" id="agreeTerms">
                    <label class="form-check-label" style="font-size: 12px;" for="agreeTerms">I agree to the Terms and Conditions.</label>
                </div>

                <br>
                <div class="d-grid mb-2">
                  <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Create Account</button>
                </div>
  
                <a class="d-block text-center mt-2 small" href="#">Already have an account? Sign In</a>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
